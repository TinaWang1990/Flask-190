{% extends "sublayout.html" %} {% block main %}

<div class="settings m-0 p-5">
    <h1>Hi {{name | capitalize }}</h1>
    <button><a href="/logout">logout</a></button>
    <hr>
    <div class="store">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-6">
                    <img src="/static/undraw_shopping_app_flsj.png" alt="">
                </div>
                <div class="col-12 col-md-6 right">
                    <p>Shopping History</p>
                    <h4>Your Cart</h4>
                    <a href="/">
                        <button class="btn-primary mt-2">View</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="store py-4">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-6 right">
                    <h5>Update your password</h5>
                    <small class="text-danger">{{msg}}</small>
                    <form method="post">
                        <div class="form-group">
                            <input class="form-control" name="password" placeholder="Old Password" type="password" required>
                        </div>
                        <div class="form-group">
                            <input class="form-control" name="npassword" placeholder="New Password" type="password" required>
                        </div>
                        <div class="form-group">
                            <input class="form-control" name="confirmation" placeholder="Confirm New Password" type="password" required>
                        </div>
                        <div>
                            <small>password must have at least 8 characters, contains numbers and capitical letters</small>
                        </div>
                        <button class="btn btn-primary" type="submit">Update</button>
                    </form>
                </div>
                <div class="col-12 col-md-6">
                    <img src="/static/undraw_authentication_fsn5.png" class="w-100" alt="">
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="store py-4">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-6">
                    <img src="/static/undraw_personal_information_962o.svg" class="w-100" alt="">
                </div>
                <div class="col-12 col-md-6 right">
                    <h5>Update your personal information:</h5>
                    <small class="text-danger">{{msg}}</small>
                    <form method="post" action="/userupdate">
                        <div class="form-group">
                            <label for="">Username: </label>
                            <input autocomplete="off" class="form-control" name="username" placeholder="{{name}}" type="text" required>
                        </div>
                        <button class="btn btn-primary" type="submit">Update</button>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
{% endblock %}
