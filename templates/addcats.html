{% extends "sublayout.html" %} {% block main %}
<div class="m-4 group">
    <div class="box">
        {% for cat in cats %}
        <div class="card" style="width: 18rem;">
            <img src="/static/uploads/{{cat.catimg}}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{cat.catname}}</h5>
                <a href="/cateupdate/{{cat.catid}}" class="btn btn-primary">update</a>
                <a href="/catedelete/{{cat.catid}}" class="btn btn-danger">Delete</a>
            </div>
        </div>
        {% endfor %}
    </div>

    <div class="notice mt-4">
        <h5>Add your product category:</h5>
        <form method="post" enctype="multipart/form-data">
            <div class="form-group ">
                <label for="name ">Category name:</label>
                <input type="text " class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group ">
                <label>Upload image:</label>
                <input type="file" class="form-control" name="photo">
            </div>

            <button class="btn btn-primary" type="submit ">Add</button>
        </form>
    </div>
</div>

{% endblock %}
