{% extends "sublayout.html" %} {% block main %}

<div class="additems m-4">
    <p class="text-danger">{{msg}}</p>
    <form method="post" enctype="multipart/form-data">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01">Choose Category:</label>
            </div>
            <select class="custom-select" id="inputGroupSelect01" name="cat" required>
                {% for cat in cats %}   
                <option value="{{cat.catid}}">{{cat.catname}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="exampleInputProductName">Your product name:</label>
            <input type="text" class="form-control" id="exampleInputProductName" name="productname" required>
        </div>
        <div class="form-group">
            <label for="img">Upload your product images</label>
            <input type="file" class="form-control" id="img" name="photo">
        </div>
        <div class="form-group">
            <label for="des">Enter your product's description</label>
            <input class="form-control" id="des" name="des" placeholder="" type="text" required>
        </div>
        <div class="form-group">
            <label for="price">price</label>
            <input class="form-control" id="price" name="price" placeholder="" type="text" required>
        </div>
        <button class="btn btn-primary" type="submit">Add</button>
    </form>
</div>
{% endblock %}
