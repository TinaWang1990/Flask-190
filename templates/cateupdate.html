{% extends "sublayout.html" %} {% block main %}

<div class="manage">
    <div class="box m-4">
        <div class="notice mt-4">
            <h5>Update your product category:</h5>
            <form method="post" enctype="multipart/form-data">
                <div class="form-group ">
                    <label for="name ">Category name: {{cat.catname}}</label>
                    <input type="text " class="form-control" id="name" name="name" required>
                </div>
                <div class="form-group ">
                    <label>Upload image: {{cat.catimg}}</label>
                    <input type="file" class="form-control" name="photo">
                </div>

                <button class="btn btn-primary" type="submit ">Update</button>
            </form>
        </div>
        <div class="text-center">
            <a href="/manage/addcat"><button class="delbtn">Go back</button></a>
        </div>
    </div>
</div>
{% endblock %}
