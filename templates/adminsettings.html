{% extends "sublayout.html" %} {% block main %}
<div class="settings m-0 p-5">

    <div class="store">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-6">
                    <img src="/static/undraw_shopping_app_flsj.png" alt="">
                </div>
                <div class="col-12 col-md-6 right">
                    <p>STARTING</p>
                    <h4>Manage your store</h4>
                    <a href="/manage">
                        <button class="btn-primary mt-2">Start</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="store py-4">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-6 right">
                    <h5>Update your password</h5>
                    <small class="text-danger">{{msg}}</small>
                    <form method="post">
                        <div class="form-group">
                            <input class="form-control" name="password" placeholder="Old Password" type="password" required>
                        </div>
                        <div class="form-group">
                            <input class="form-control" name="npassword" placeholder="New Password" type="password" required>
                        </div>
                        <div class="form-group">
                            <input class="form-control" name="confirmation" placeholder="Confirm New Password" type="password" required>
                        </div>
                        <div>
                            <small>password must have at least 8 characters, contains numbers and capitical letters</small>
                        </div>
                        <button class="btn btn-primary" type="submit">Update</button>
                    </form>
                </div>
                <div class="col-12 col-md-6">
                    <img src="/static/undraw_authentication_fsn5.png" class="w-100" alt="">
                </div>
            </div>
        </div>

    </div>
</div>

{% endblock %}
